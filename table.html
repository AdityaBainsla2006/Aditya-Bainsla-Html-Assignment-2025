<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Example</title>
</head>
<body>
            <h5><a href="index.html">Back to main Page</a></h5>
    <main>
        <center>
            <h1>Create a Table which looks like this</h1>

            <table border="0">
                <tr>
                    <th>Starting Position:</th>
                    <th>
                        <table border="1">
                            <tr>
                                <td><img src="white-ball.png" width="61" height="61"></td>
                                <td><img src="black-ball.png" width="61" height="61"></td>
                                <td width="61" height="61"></td>
                                <td><img src="white-ball.png" width="61" height="61"></td>
                                <td><img src="black-ball.png" width="61" height="61"></td>
                            </tr>
                        </table>
                    </th>
                </tr>

                <tr>
                    <th>Black moves ahead:</th>
                    <th>
                        <table border="1">
                            <tr>
                                <td><img src="black-ball.png" width="61" height="61"></td>
                                <td width="61" height="61"></td>
                                <td><img src="white-ball.png" width="61" height="61"></td>
                                <td><img src="black-ball.png" width="61" height="61"></td>
                                <td><img src="black-ball.png" width="61" height="61"></td>
                            </tr>
                        </table>
                    </th>
                </tr>

                <tr>
                    <th>White jumps:</th>
                    <th>
                        <table border="1">
                            <tr>
                                <td><img src="white-ball.png" width="61" height="61"></td>
                                <td><img src="white-ball.png" width="61" height="61"></td>
                                <td><img src="black-ball.png" width="61" height="61"></td>
                                <td width="61" height="61"></td>
                                <td><img src="black-ball.png" width="61" height="61"></td>
                            </tr>
                        </table>
                    </th>
                </tr>

                <tr>
                    <th>Black moves ahead:</th>
                    <th>
                        <table border="1">
                            <tr>
                                <td><img src="black-ball.png" width="61" height="61"></td>
                                <td><img src="white-ball.png" width="61" height="61"></td>
                                <td><img src="black-ball.png" width="61" height="61"></td>
                                <td><img src="white-ball.png" width="61" height="61"></td>
                                <td width="61" height="61"></td>
                            </tr>
                        </table>
                    </th>
                </tr>

                <tr>
                    <th>Black jumps:</th>
                    <th>
                        <table border="1">
                            <tr>
                                <td width="61" height="61"></td>
                                <td><img src="white-ball.png" width="61" height="61"></td>
                                <td><img src="white-ball.png" width="61" height="61"></td>
                                <td><img src="black-ball.png" width="61" height="61"></td>
                                <td><img src="white-ball.png" width="61" height="61"></td>
                            </tr>
                        </table>
                    </th>
                </tr>

                <tr>
                    <th>White moves ahead:</th>
                    <th>
                        <table border="1">
                            <tr>
                                <td><img src="white-ball.png" width="61" height="61"></td>
                                <td width="61" height="61"></td>
                                <td><img src="black-ball.png" width="61" height="61"></td>
                                <td><img src="black-ball.png" width="61" height="61"></td>
                                <td><img src="white-ball.png" width="61" height="61"></td>
                            </tr>
                        </table>
                    </th>
                </tr>
            </table>

        </center>
    </main>
</body>
</html>
