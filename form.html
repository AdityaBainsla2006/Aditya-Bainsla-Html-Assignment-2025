<body>
<h1 align="center">Fill the Form...</h1>

<a href="index.html">Back to Main Page </a>
<form align="center" method="get">
Name: <input class="pass-email-name" type="text" required name="username"  placeholder="Enter Your Name">
<br>
<br>
 Email: <input type="email"  name="email" required placeholder="Enter Your Mail ID" >
<br>
<br>
 Password:  <input  name="Password" type="password" required placeholder="Enter Your Password" >
<br>
<br>

<p class="Gender-text">Gender</p>
<input name="gender" type="radio" value="Male">Male
<input name="gender" type="radio" value="Female">Female
<br>
<br>

<p class="Select-text">Select Your Language </p>
<input name="Language" value="English-Language" type="checkbox" >English
<br>
<input name="Language" value="Hindi-language" type="checkbox">Hindi
<br>
<input name="Language" value="Sanskrit-language" type="checkbox">Sanskrit 
<br>
<p class="select-subject">Select your Subject</p>
<br>

<select name="courses">
<option value="Front-End">Front-End</option>
<option value="Back-End">Back-End</option>
<option value="Full-stack">Full-stack</option>
</select>
<br>
<br>
<input type="submit" value="submit">
</form>
